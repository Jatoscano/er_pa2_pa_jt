<!--Es la version de HTML-->
<!DOCTYPE html> 

<!--Se relaciona con la MetaData-->
<!--Importacion de la funcionalidad Thymeleaf (Es como una liberia como el :th)-->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<!--Se da la codificacion de la navegacion-->
    <meta charset="UTF-8"> 
    <!--Adpatacion a que dispositivo se usa-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Link en bootstrap para configurar la interfaz de nuestra pagina web-->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!--Pestania que se utilizara en el navegador-->
    <title>Materias</title> 
</head>
<!--Contiene lo que la Pagina Web se va a visualizar-->
<body>
	<h1>
		Materia
	</h1>
	<!--Se ejecutara a traves de un formulario-->
    <form th:action="@{/servicios/actualizarMateria/{id}(id=${materia.id})}"
    	  th:object="${materia}"
    	  th:method="PUT">
		<table>
			<tr>
				<td>
					<label>Nombre: </label>
				</td>
				<td th:text="${materia.nombre}"></td>	
			</tr>
			<tr>
				<td>
					<label>Codigo: </label>
				</td>
				<td th:text="${materia.codigo}"></td>
			</tr>
			<tr>
				<td>
					<label>Descripcion: </label>
				</td>
				<td th:text="${materia.descripcion}"></td>
			</tr>
			<tr>
				<td>
					<label>Numero de Creditos: </label>
				</td>
				<td th:text="${materia.numeroCreditos}"></td>
			</tr>
			<tr>
				<td>
					<label>Numero de Estudiantes: </label>
				</td>
				<td th:text="${materia.numeroEstudiante}"></td>
			</tr>
		</table>
		<a class="btn btn-outline-info" th:href="@{/servicios/reporteMaterias}">Ver Lista de Materias</a>
	</form>
</body>
</html>
