<!--Es la version de HTML-->
<!DOCTYPE html> 

<!--Se relaciona con la MetaData-->
<!--Importacion de la funcionalidad Thymeleaf (Es como una liberia como el :th)-->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<!--Se da la codificacion de la navegacion-->
    <meta charset="UTF-8"> 
    <!--Adpatacion a que dispositivo se usa-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Link en bootstrap para configurar la interfaz de nuestra pagina web-->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!--Pestania que se utilizara en el navegador-->
    <title>Reporte de Matriculas</title> 
</head>
<!--Contiene lo que la Pagina Web se va a visualizar-->
<body> 
    <h1>Registro Actual de Matriculas</h1>
    <table class="table table-sm">
		<!--Cabecera de la Tabla-->
		<thead>
			<!--Definir las filas-->
			<tr >
				<!--Definir las columnas-->
				<th>
					Cedula del Estudiante
				</th>
				<th>
					Nombre del Estudiante
				</th>
				<th>
					Apellido
				</th>
				<th>
					Nombre de la Materia
				</th>
				<th>
					Codigo de la Materia
				</th>
			</tr>
		</thead>
<tbody>
			<tr th:each="matricula:${servicios}">
			<td th:text="${matricula.cedula}"></td>
			<td th:text="${matricula.apellido}"></td>
			<td th:text="${matricula.nombre}"></td>
			<td th:text="${matricula.codigo}"></td> 
			<td th:text="${matricula.fecha}"></td> 
			</tr>
		</tbody>
	</table>
	<!--target nos permite redireccionar a otra pestania con _blank-->
    <a class="btn btn-outline-info" th:href="@{/servicios/nuevaMatricula}">Agregar una nueva Matricula</a>
</body>
</html>
