<!--Es la version de HTML-->
<!DOCTYPE html> 

<!--Se relaciona con la MetaData-->
<!--Importacion de la funcionalidad Thymeleaf (Es como una liberia como el :th)-->
<html xmlns:th="http://www.thymeleaf.org">
<head> 
	<!--Se da la codificacion de la navegacion-->
    <meta charset="UTF-8"> 
    <!--Adpatacion a que dispositivo se usa-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Link en bootstrap para configurar la interfaz de nuestra pagina web-->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!--Pestania que se utilizara en el navegador-->
    <title>Lista de Materias</title> 
</head>
<body>
	<h1>Registro de Nuevas Materias</h1>
	<table class="table table-sm">
		<thead>
			<tr>
				<th>
					Nombre
				</th>
				<th>
					Codigo
				</th>
				<th>
					Descripcion
				</th>
				<th>
					Numero de Creditos
				</th>
				<th>
					Numero de Estudiantes
				</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="materia:${servicios}">
				<td th:text="${materia.nombre}"></td>
				<td th:text="${materia.codigo}"></td>
				<td th:text="${materia.descripcion}"></td>
				<td th:text="${materia.numeroCreditos}"></td>
				<td th:text="${materia.numeroEstudiante}"></td>
				<td>
					<form th:action="@{/servicios/busquedaMateria/{id}(id=${materia.id})}"
						  th:method="GET">
						<input type="submit" value="Ver Materia">
					</form>
				</td>	
			</tr>
		</tbody>
	</table>
   	<!--target nos permite redireccionar a otra pestania con _blank-->
    <a class="btn btn-outline-info" th:href="@{/servicios/nuevaMateria}">Agregar un nuevo Estudiante</a>
</body>
</html>
